{% extends "layout/base.html" %}

{% block "title" %}
    Agregar TODO
{% endblock "title" %}
{% block "content" %}
    <div class="row w-100 d-flex justify-content-center">
        <div class="col-lg-8">
            {% if messages %}
                <div class="alert alert-success" role="alert">
                    <ul class="m-0">
                        {% for message in messages %}<li>{{ message }}</li>{% endfor %}
                    </ul>
                </div>
            {% endif %}
            <form action="{% url 'todo_create' %}" method="post">
                {% csrf_token %}
                {{ todo_form.as_p }}
                <input class="btn btn-outline-light w-100" type="submit" value="Enviar"/>
            </form>
        </div>
    </div>
 
{% endblock "content" %}
